<!-- doctors_list.html -->
{% extends 'base.html' %}
{% block content %}
<style>
    .blog_board {
        background-color: whitesmoke;
        display: flex;
        flex-direction: column;
        padding: 3rem;
        align-items: center;
        gap: 20px;
    }

    .card img {
        width: 165px;
        border-radius: 5px;
    }

    .category-container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
        list-style: none;
    }
    .category-container ul li{
        list-style: none;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        border: 1px solid #ddd;
        background-color: white;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        width: 300px; /* Adjust the width as needed */
        position: relative;
    }

    .draft-label {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f00;
        color: #fff;
        padding: 5px;
        border-radius: 4px;
    }
</style>
<div class="blog_board">
    <h1>List of Doctors</h1>
    <div class="category-container">
        {% for doctor in doctors %}
            <div class="card-container">
                <div class="card">
                <img src="{{ doctor.get_profile_picture_url }}" alt="Profile Picture">
                <p>Name: {{ doctor.username }}</p>
                <form action="{% url 'book_appointment' doctor.id %}" method="GET">
                    <button class="login_button" type="submit">Book Appointment</button>
                </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
